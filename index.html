<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>College Admission Application</h1>
    <fieldset>
        <legend>Personal Details</legend>

        <label for="name">Full Name:</label><br>
        <input type="text" id="name"><br><br>

        <label for="dob">Date Of Birth:</label><br>
        <input type="date"><br><br>

        <label for="">Gender:</label><br>
        <input type="radio" id="gender1">
        <label for="gender1">Male</label><br>
        <input type="radio" id="gender2">
        <label for="gender2">Female</label><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email"><br><br>

        <label for="ph">Phone Number:</label><br>
        <input type="number" id="ph">
     </fieldset>
     <fieldset>
         <legend>Academic Details </legend>
          
         <label for="">Examination Passed:</label><br>
         <input type="checkbox" id="10th">
         <label for="10th">10th</label><br>
         <input type="checkbox" id="12th">
         <label for="12th">12th</label><br>
         <input type="checkbox" id="dipl">
         <label for="dipl">Diploma</label><br><br>

         <label for="">12th Grade Marks(%):</label><br>
         <input type="text"><br>


     </fieldset>

     <fieldset>
        <legend>Course Selection</legend>
        <label for="course">Preferred Stream:</label><br>
        <select name="course" id="course">
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">CSE</option>
            <option value="">AIDS</option>
        </select><br><br>

        <label for="">Preferred College:</label><br>
        <select name="course" id="course">
            <option value="">Kit college</option>
            <option value="">abs college</option>
            <option value="">abc</option>
            
        </select><br>

     </fieldset>
     <fieldset>
        <legend>Other Details</legend>
        <label for="">Why do you want to join?</label><br>
        <textarea name="fb" id="fb" rows="7" cols="55"></textarea><br><br>

        <label for="speed">Your Internet Speed(for online learning):</label><br>
        <input type="range" id="speed"><br><br>

        <input type="checkbox" id="check">
        <label for="check">I have uploaded all required documents</label><br>
        <input type="checkbox" id="check">
        <label for="check">I agree to the terms and conditions</label><br>

    </fieldset>
    <button>Submit Application</button>

</body>
</html>
